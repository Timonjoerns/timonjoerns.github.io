<body>
  <main>
    <h1>Portfolio</h1>
    
    <div id="password-section">
      <p>Bitte geben Sie das Passwort ein, um das Portfolio herunterzuladen:</p>
      <form id="password-form">
        <input type="password" id="password-input" placeholder="Passwort eingeben" required>
        <button type="submit">Download</button>
      </form>
      <div id="error-message" class="error" style="display: none;"></div>
    </div>

    <div id="download-section" style="display: none;">
      <p>Passwort korrekt! Das Portfolio wird heruntergeladen...</p>
      <a href="#" id="download-link" class="download-btn">Portfolio herunterladen</a>
      <p style="margin-top: 1rem;">
        <button type="button" id="logout-btn" style="background: none; border: none; color: var(--text); text-decoration: underline; cursor: pointer; font-family: inherit; font-size: 0.9rem;">
          Sitzung beenden
        </button>
      </p>
    </div>

    <p style="margin-top: 2rem;">
      <a href="index.html">← Zurück zur Hauptseite</a>
    </p>
  </main>

  <script>
    // Secure password protection using SHA-256 hashing
    // The hashed password below corresponds to 'portfolio2024' + salt
    const CORRECT_PASSWORD_HASH = '1648d0568a6886b439da9a645e8243dbc141f479a70e2d4b931765ac5976ab65';
    const SALT = 'timon_portfolio_2024'; // Salt to prevent rainbow table attacks
    const SESSION_DURATION = 30 * 60 * 1000; // 30 minutes in milliseconds
    
    // Simple SHA-256 implementation for client-side hashing
    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }
    
    // Session management functions
    function createSession() {
      const sessionId = 'portfolio_session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
      const expires = new Date(Date.now() + SESSION_DURATION);
      
      // Store session in localStorage with expiration
      const sessionData = {
        id: sessionId,
        expires: expires.getTime(),
        created: Date.now()
      };
      
      localStorage.setItem('portfolio_session', JSON.stringify(sessionData));
      
      // Also set a session cookie as backup
      document.cookie = `portfolio_session=${sessionId}; expires=${expires.toUTCString()}; path=/; SameSite=Strict; Secure`;
      
      return sessionId;
    }
    
    function isValidSession() {
      try {
        const sessionData = localStorage.getItem('portfolio_session');
        if (!sessionData) return false;
        
        const session = JSON.parse(sessionData);
        const now = Date.now();
        
        // Check if session has expired
        if (now > session.expires) {
          clearSession();
          return false;
        }
        
        return true;
      } catch (error) {
        clearSession();
        return false;
      }
    }
    
    function clearSession() {
      localStorage.removeItem('portfolio_session');
      document.cookie = 'portfolio_session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
    }
    
    function getSessionId() {
      const sessionData = localStorage.getItem('portfolio_session');
      if (sessionData) {
        const session = JSON.parse(sessionData);
        return session.id;
      }
      return null;
    }
    
    // Check for existing valid session on page load
    if (isValidSession()) {
      document.getElementById('password-section').style.display = 'none';
      document.getElementById('download-section').style.display = 'block';
      
      // Update download link with session parameter
      const downloadLink = document.getElementById('download-link');
      const sessionId = getSessionId();
      downloadLink.href = `download-portfolio.html?session=${sessionId}`;
    }
    
    document.getElementById('password-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password-input').value;
      const passwordSection = document.getElementById('password-section');
      const downloadSection = document.getElementById('download-section');
      const errorMessage = document.getElementById('error-message');
      
      try {
        // Hash the entered password with salt
        const hashedPassword = await sha256(password + SALT);
        
        if (hashedPassword === CORRECT_PASSWORD_HASH) {
          // Create new session
          const sessionId = createSession();
          
          passwordSection.style.display = 'none';
          downloadSection.style.display = 'block';
          
          // Update download link with session parameter
          const downloadLink = document.getElementById('download-link');
          downloadLink.href = `download-portfolio.html?session=${sessionId}`;
          downloadLink.click();
        } else {
          errorMessage.textContent = 'Falsches Passwort. Bitte versuchen Sie es erneut.';
          errorMessage.style.display = 'block';
          document.getElementById('password-input').value = '';
          document.getElementById('password-input').focus();
        }
      } catch (error) {
        errorMessage.textContent = 'Fehler bei der Passwort-Überprüfung. Bitte versuchen Sie es erneut.';
        errorMessage.style.display = 'block';
      }
    });

    // Focus on password input when page loads (if no valid session)
    if (!isValidSession()) {
      document.getElementById('password-input').focus();
    }
    
    // Logout functionality
    document.getElementById('logout-btn').addEventListener('click', function() {
      clearSession();
      document.getElementById('password-section').style.display = 'block';
      document.getElementById('download-section').style.display = 'none';
      document.getElementById('password-input').focus();
    });
    
    // Auto-clear expired sessions
    setInterval(() => {
      if (!isValidSession()) {
        document.getElementById('password-section').style.display = 'block';
        document.getElementById('download-section').style.display = 'none';
      }
    }, 60000); // Check every minute
  </script>
</body>
</html>
